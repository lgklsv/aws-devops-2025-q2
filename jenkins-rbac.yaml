# This Role grants the Jenkins agent ServiceAccount permissions to manage the Kubernetes resources needed to run the Jenkins agent pods.
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: jenkins-deployer-role
  namespace: default
rules:
  - apiGroups: ['', 'apps', 'extensions', 'networking.k8s.io', 'autoscaling']
    resources:
      [
        'deployments',
        'replicasets',
        'pods',
        'services',
        'ingresses',
        'configmaps',
        'secrets',
        'serviceaccounts',
        'horizontalpodautoscalers',
      ]
    verbs: ['*'] # Using "*" for broad permissions. You can restrict this to ["get", "list", "watch", "create", "update", "patch", "delete"] if you prefer.

---
# This RoleBinding connects the Role to the Jenkins agent's ServiceAccount.
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: jenkins-deployer-binding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: default
    namespace: jenkins
roleRef:
  kind: Role
  name: jenkins-deployer-role
  apiGroup: rbac.authorization.k8s.io
